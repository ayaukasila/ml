<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-blue-50 p-8">
  <div class="max-w-6xl mx-auto grid grid-cols-3 gap-6">
    <!-- Левая колонка (2/3) -->
    <div class="col-span-2 space-y-6">
      <div id="checkBlock" class="bg-white rounded-2xl p-6 shadow">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Check Your News</h2>
        <textarea id="newsText"
                  class="w-full h-40 p-4 border border-gray-300 rounded-lg resize-none"
                  placeholder="Paste or type the news article you want to verify…"></textarea>
        <button id="checkBtn"
                class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition"
        >Verify News</button>
        <p class="text-sm text-gray-500 mt-2">Analysis takes ~2 seconds</p>
      </div>

      <div id="examplesBlock" class="bg-white rounded-2xl p-6 shadow">
        <h3 class="text-xl font-semibold text-indigo-600 mb-4">Try these examples:</h3>
        <div class="grid grid-cols-2 gap-4">
          {% for ex in examples %}
          <div class="p-4 border border-gray-200 rounded-lg">
            <a href="#" class="example-link block text-indigo-600 hover:underline">{{ ex[:50] }}…</a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Правая колонка (1/3) -->
    <div class="space-y-6">
      <div id="resultCard" class="bg-white rounded-2xl p-6 shadow opacity-0 transition-opacity duration-300">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-indigo-600">Result</h2>
          <span id="lastCheck" class="text-sm text-gray-500">Last check: N/A</span>
        </div>
        <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
          <span id="resultLabel" class="text-gray-300 text-3xl font-bold">Submit an article</span>
        </div>
      </div>

      <div id="statsCard" class="bg-white rounded-2xl p-6 shadow opacity-0 transition-opacity duration-300">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Statistics</h2>
        <canvas id="statsChart" height="200"></canvas>
        <p class="text-center text-sm text-gray-500 mt-2">
          Based on {{ total }} news articles analyzed
        </p>
      </div>

      <div id="factCard" class="bg-white rounded-2xl p-6 shadow opacity-0 transition-opacity duration-300">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Fact Check Resources</h2>
        <ul id="factLinks" class="list-disc list-inside text-blue-600"></ul>
      </div>
    </div>
  </div>

  <!-- Подключаем наш скрипт в самый конец, без type="module", с defer -->
  <script src="/static/js/script.js" defer></script>
</body>
</html>
